<!-- templates/index.html -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TU Delft Repository</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/favicon.ico') }}">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>


<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="/" class="logo-delft">TUDelft</a>
        </div>
        <div class="col-md-6">
          <form action="{{ url_for('search') }}" method="get" id="search-form">
            <input id="search-text" type="text" name="query" value="{{ query }}">
            <input id="search-button" type="submit">
          </form>
          <div id="search-info">
            <a title="About the repositories" href="/content/about">About</a>
            <span style="font-weight:bold;">Â·</span>
            <a title="Tips and examples on simple and advanced search queries" href="/content/search-tips">How to
              search</a>
          </div>
          <div id="search-info2">
            <input
              title="In addition to searching through the metadata fields, also search through the full text extracted from the publication files (mostly PDFs)."
              type="checkbox" value="1" class="search-checkbox">
            <label class="option"
              title="In addition to searching through the metadata fields, also search through the full text extracted from the publication files (mostly PDFs).">Include
              full text </label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row row-top-margin justify-content-end">
            <div class="col-md-2">
              <a href="/islandora/search/?type=dismax&amp;collection=research" id="icon-research"
                title="The research repository contains a number of collections with scientific documents produced or collected by TU Delft researchers. The institutional repository (ir) is a collection in this repository">Research
                repository</a>
            </div>
            <div class="col-md-2">
              <a href="/islandora/search/?type=dismax&amp;collection=education" id="icon-education"
                title="The education repository contains master theses, bachelor theses and student reports created by TU Delft students">Education
                Repository</a>
            </div>
            <div class="col-md-2">
              <a href="/islandora/search/?type=dismax&amp;collection=heritage" id="icon-cultural"
                title="The cultural heritage repository stores information about the history of the TU Delft. This repository is 'work in progress'">Cultural
                Heritage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  {% block content %}

  {% endblock %}


  <footer>
    <div class="container">
      <div class="row">
        <ul class="menu">
          <li class="first-li"><a href="">About</a></li>
          <li><a href="">Disclaimer</a></li>
          <li><a href="">Terms of use</a></li>
          <li><a href="">Hosted repositories</a></li>
          <li><a href="">Login</a></li>
        </ul>
      </div>
      <div class="row">
        <p>Powered by <a href="http://library.tudelft.nl">TU Delft Library</a></p>
      </div>
    </div>


    <!-- JS only -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='script.js') }}"></script>
  </footer>
</body>

</html>
